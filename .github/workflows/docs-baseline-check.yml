name: Docs Baseline Check

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/check_docs_baseline.sh"
      - ".github/workflows/docs-baseline-check.yml"
      - "README.md"
  push:
    branches:
      - main
      - master
    paths:
      - "docs/**"
      - "scripts/check_docs_baseline.sh"
      - ".github/workflows/docs-baseline-check.yml"
      - "README.md"
  workflow_dispatch:

jobs:
  docs-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run docs baseline check
        run: ./scripts/check_docs_baseline.sh

